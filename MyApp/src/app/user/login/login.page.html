<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <form #form="ngForm" (ngSubmit)="login">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="tittle">
            <h3>Iniciar sesión</h3>
          </div>
          <div>
            <ion-item>
              <ion-input name="email" type="email" placeholder="tu@correo.cl" [(ngModel)]="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
            </ion-item>
          </div>
          <div>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" (click)="login()">Login</ion-button>
          </div>
          <ion-row>
            <div class="tittle">
              No tienes una cuenta? <a routerLink='/register'>Registrate!</a>
            </div>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>© 2023 Agenda Apolo</ion-title>
  </ion-toolbar>
</ion-footer>
